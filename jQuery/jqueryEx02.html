<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(() =>{
           $(".displaySlide div").slideUp();
           $(".displaySlide p").on('click', function(e){
                $(this).next().slideToggle();
           })
            
        });

        
    </script>
    
</head>
<body>

    <div class="displaySlide">
        <p>안녕하세요?</p>
        <div>안녕하세요~</div>
    </div>
    <div class="displaySlide">
        <p>안녕하세요!</p>
        <div>안녕하세요..</div>
    </div>
    <div class="displaySlide">
        <p>안녕하세요^^</p>
        <div>안녕하세요;</div>
    </div>

</body>
</html>
